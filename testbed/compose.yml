services:
  bird_10:
    image: ghcr.io/nxthdr/bird:2.16
    user: root
    cap_add:
      - NET_ADMIN
      - NET_BROADCAST
      - NET_RAW
    volumes:
      - ./config/bird/bird_10.conf:/etc/bird/bird.conf:ro
    networks:
      testbed:
        ipv4_address: 10.0.0.10
    depends_on:
      - redpanda
      - clickhouse

  bird_20:
    image: ghcr.io/nxthdr/bird:2.16
    user: root
    cap_add:
      - NET_ADMIN
      - NET_BROADCAST
      - NET_RAW
    volumes:
      - ./config/bird/bird_20.conf:/etc/bird/bird.conf:ro
    networks:
      testbed:
        ipv4_address: 10.0.0.20
    depends_on:
      - redpanda
      - clickhouse

  redpanda:
    image: redpandadata/redpanda:latest
    command: redpanda start --check=false --overprovisioned --smp 1 --memory 500M
    volumes:
      - ./config/redpanda/redpanda.yml:/etc/redpanda/redpanda.yaml:ro
    networks:
      testbed:
        ipv4_address: 10.0.0.100

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    volumes:
      - ./config/clickhouse/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      testbed:
        ipv4_address: 10.0.0.200
    depends_on:
      - redpanda

  risotto:
    build: ..
    command: -vv --config /config/risotto.yml
    volumes:
      - ./config/risotto/risotto.yml:/config/risotto.yml
    ports:
      - "3000:3000"
    networks:
      testbed:
        ipv4_address: 10.0.0.99
    depends_on:
      - redpanda
      - clickhouse

networks:
  testbed:
    driver: bridge
    enable_ipv6: true
    ipam:
      config:
        - subnet: 10.0.0.0/24
          gateway: 10.0.0.1